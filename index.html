<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    
    .logo {
      width: 50px;
      height: 50px;
    }
    
    .logout-button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .project-name {
      font-size: 24px;
      font-weight: bold;
    }
    
    .navbar {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    
    .navbar button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .chart {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    
    .chart-container {
      flex-basis: 50%;
    }
    
    .table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    
    .table th, .table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    
    .table th {
      background-color: #f5f5f5;
    }
    
    .calendar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="project-name">Project Name</div>
    <button class="logout-button">Logout</button>
  </div>
  
  <div class="navbar">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
  
  <div class="dashboard">
    <div class="box" style="background-color: #ff0000; color: #fff;">1</div>
    <div class="box" style="background-color: #00ff00; color: #fff;">2</div>
    <div class="box" style="background-color: #0000ff; color: #fff;">3</div>
    <div class="box" style="background-color: #ffff00; color: #000;">4</div>
    <div class="box" style="background-color: #ff00ff; color: #fff;">5</div>
    <div class="box" style="background-color: #00ffff; color: #000;">6</div>
    <div class="box" style="background-color: #800000; color: #fff;">7</div>
    <div class="box" style="background-color: #008000; color: #fff;">8</div>
    <div class="box" style="background-color: #000080; color: #fff;">9</div>
    <div class="box" style="background-color: #808000; color: #000;">10</div>
    <div class="box" style="background-color: #800080; color: #fff;">11</div>
    <div class="box" style="background-color: #008080; color: #000;">12</div>
    <div class="box" style="background-color: #808080; color: #fff;">13</div>
    <div class="box" style="background-color: #c0c0c0; color: #000;">14</div>
    <div class="box" style="background-color: #808040; color: #fff;">15</div>
  </div>
  
  <div class="chart">
    <div class="chart-container">
      <!-- Place your pie chart implementation here -->
      <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-container">
      <!-- Place your bar graph implementation here -->
      <canvas id="barChart"></canvas>
    </div>
  </div>
  
  <table class="table">
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Attribute 1</td>
      <td>Value 1</td>
    </tr>
    <tr>
      <td>Attribute 2</td>
      <td>Value 2</td>
    </tr>
    <tr>
      <td>Attribute 3</td>
      <td>Value 3</td>
    </tr>
    <tr>
      <td>Attribute 4</td>
      <td>Value 4</td>
    </tr>
    <!-- ... and so on, for all pie chart attributes -->
  </table>
  
  <div class="calendar"  id="calendar">
    <!-- Place your calendar implementation here -->
  </div>
  
  <script>
    var boxes = document.querySelectorAll('.box');
    var number = 1;
    
    boxes.forEach(function(box) {
      box.textContent = number;
      number++;
    });
    var pieData = {
  labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
  datasets: [{
    data: [10, 20, 30, 15, 25],
    backgroundColor: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff']
  }]
};

var pieChart = new Chart(document.getElementById('pieChart'), {
  type: 'pie',
  data: pieData
});
var barData = {
  labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
  datasets: [{
    label: 'Dataset',
    data: [30, 50, 20, 10, 40],
    backgroundColor: '#4caf50'
  }]
};

var barChart = new Chart(document.getElementById('barChart'), {
  type: 'bar',
  data: barData
});

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
    // Configure the calendar options here
    // For example, you can set the initial view, events, etc.
  });
  calendar.render();
});

  </script>
</body>
</html>
